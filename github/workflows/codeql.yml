name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        # Explicitly tell CodeQL where to look and what to ignore
        config: |
          paths:
            - tools
            - .uksf_tools
          paths-ignore:
            - '**/addons'
            - '**/keys'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
