name: Wiki Sync

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'docs/**'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync to Wiki
        env:
          WIKI_TOKEN: ${{ secrets.WIKI_SYNC_TOKEN }}
        run: |
          mkdir -p wiki_sync
          # Use the token for cloning and pushing
          git clone "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki_sync
          
          cp README.md wiki_sync/Home.md
          if [ -d "docs" ]; then
            find docs/ -name "*.md" -exec cp {} wiki_sync/ \;
          fi
          
          cd wiki_sync
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "docs: automated living manual sync [skip ci]"
            git push origin master || git push origin main
          fi
