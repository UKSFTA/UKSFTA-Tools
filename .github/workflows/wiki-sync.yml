name: Wiki Sync

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'docs/**'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync to Wiki
        env:
          WIKI_TOKEN: ${{ secrets.ORG_WIKI_TOKEN }}
        run: |
          if [ -z "$WIKI_TOKEN" ]; then
            echo "‚ùå ERROR: ORG_WIKI_TOKEN is not set in Organization Secrets."
            exit 1
          fi
          
          mkdir -p wiki_sync
          git clone "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki_sync
          
          cp README.md wiki_sync/Home.md
          if [ -d "docs" ]; then
            find docs/ -name "*.md" -exec cp {} wiki_sync/ \;
          fi
          
          cd wiki_sync
          git config user.name "UKSFTA-Bot[bot]"
          git config user.email "uksfta-bot[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "docs: automated living manual sync [uksfta-bot]"
            git push origin master || git push origin main
          fi
