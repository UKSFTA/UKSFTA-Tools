name: Wiki Sync

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'docs/**'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Token (GitHub App)
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.UKSFTA_BOT_APP_ID }}
          private_key: ${{ secrets.UKSFTA_BOT_PRIVATE_KEY }}

      - name: Sync to Wiki
        env:
          WIKI_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          mkdir -p wiki_sync
          git clone "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki_sync
          
          cp README.md wiki_sync/Home.md
          if [ -d "docs" ]; then
            find docs/ -name "*.md" -exec cp {} wiki_sync/ \;
          fi
          
          cd wiki_sync
          git config user.name "UKSFTA-Bot[bot]"
          git config user.email "uksfta-bot[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "docs: automated living manual sync [uksfta-bot]"
            git push origin master || git push origin main
          fi
