---
- name: Provision UKSFTA Production Node
  hosts: all
  become: yes
  tasks:
    - name: Install baseline dependencies
      apt:
        name: [git, zip, unzip, curl, python3-pip, lib32gcc-s1, lib32stdc++6, software-properties-common]
        update_cache: yes

    - name: Setup UKSFTA Directory Structure
      file:
        path: "/opt/uksfta/{{ item }}"
        state: directory
        owner: "{{ ansible_user }}"
        mode: '0755'
      loop: [tools, workspace, cache]

    - name: Install SteamCMD
      apt:
        name: steamcmd
        state: present
      # steamcmd is often in non-free/multiverse
      ignore_errors: yes

    - name: Check for HEMTT
      command: hemtt --version
      register: hemtt_check
      ignore_errors: yes
      changed_when: false

    - name: Download HEMTT if missing
      get_url:
        url: "https://github.com/mharis001/hemtt/releases/latest/download/hemtt-x86_64-unknown-linux-gnu.zip"
        dest: "/tmp/hemtt.zip"
      when: hemtt_check.rc != 0

    - name: Install HEMTT
      unarchive:
        src: "/tmp/hemtt.zip"
        dest: "/usr/local/bin"
        remote_src: yes
        mode: '0755'
      when: hemtt_check.rc != 0
